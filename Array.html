    <!-- Array
    - To string: in ra mảng với mặc định là dấu ','
    - Join: có tham số truyền vào gồm các dấu sau: ',', '|'
    - Pop: xóa element cuối mảng và trả về phần tử đã xóa
    - Push: thêm 1 hoặc nhìu phần tử vào cuối mảng
            và trả về độ dài mảng
    - Shift: xóa element đầu mảng và trả về phần tử đã xóa
    - Unshift: thêm 1 hoặc nhìu phần tử vào đầu mảng 
               và trả về độ dài mảng
    - Splice: sẽ cắt đi phần tử và in ra phần tử đã cắt
              và có thể chèn phần tử.
              Ví dụ language.splice(p1, p2, p3)
                + p1: xác định index của phần tử trong mảng
                + p2: xóa bao nhiêu phần tử
                + p3: chèn dữ liệu vào đầu của p1
    - Concat: nối mảng ví dụ language1.concat(language2)
    - Slice: cắt mảng để xuất ra mảng đó ví dụ:
             var language = [
                css, 
                java,
                c#
             ]
             language.slice(1) => java, c#
             language.slice(1, 2) => java
    -->
    <script>
