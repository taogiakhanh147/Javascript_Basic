<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 3_ Javascript co ban</title>
</head>

<body>
    <script>
        // Expression function
        const logger = function(log) {
            console.log(log);
        }
        logger("ten");

        // Arrow function dạng 1
        const name = (log) => {
            console.log(log);
        }
        name("gia khanh");

        // Arrow function dạng 2
        const sum = (a,b) => a + b;
        console.log(sum(5,3));

        // Arrow function dạng 3
        const object = (x1,x2) => ({x1: x1,x2: x2});
        console.log(object(2,3));
    </script>
</body>

</html>
